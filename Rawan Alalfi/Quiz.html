<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Quzi.css">
    <title> Mapping & Filter Quiz  </title>
</head>
<body>


    <!-- start button -->
    <div class="start-screen">
        <button id="start-button">Start</button>
    </div>


    <!-- number of question -->
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 5 questions</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png">
                <span class="time-left">10s</span>
            </div>
        </div>


        <!-- next/restart/question -->

        <div id="container">
            <!-- questions and options will be displayed here -->
            
        </div>
        <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button>
        <script   src="Quiz.Js"></script>
    </div>

</body>
</html>
